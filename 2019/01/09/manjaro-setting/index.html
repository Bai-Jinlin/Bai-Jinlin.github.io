      <p>使用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo pacman-mirrors -i -c China -m rank</span><br></pre></td></tr></table></figure><br>来进行换源操作<br><a id="more"></a><br>再在<em>/etc/pacman.conf</em>后追加<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[archlinuxcn]</span><br><span class="line">Server = [https://mirrors.tuna.tsinghua.edu.cn/archlinuxcn/$arch](https://mirrors.tuna.tsinghua.edu.cn/archlinuxcn/$arch)</span><br></pre></td></tr></table></figure><br>之后使用pacman安装archlinuxcn-keyring来导入key</p>
